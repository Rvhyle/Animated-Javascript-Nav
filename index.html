<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Animated Nav Menu</title>
</head>
<body>
    <header class="header-container">
        <nav class="nav">
            <h1 class="logo">LOGO</h1>
            <ul class="nav-list">
                <li class="nav-item"><a href="#">Item</a></li>
                <li class="nav-item"><a href="#">Item</a></li>
                <li class="nav-item"><a href="#">Item</a></li>
                <li class="nav-item"><a href="#">Item</a></li>
            </ul>
            <!-- Hamburger Menu will be hidden in Desktop view -->
            <div id="buttons">
                <svg id="menu" class="open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path class="open" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                <svg id="exit" class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path class="close" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </div>
        </nav>
        <!-- Mobile Section -->
        <div class="mobile-nav inactiveMobile">
            <ul class="mobile_nav-list">
                <li class="nav-item mobile-item"><a class="item" href="#">Item</a></li>
                <li class="nav-item mobile-item"><a class="item" href="#">Item</a></li>
                <li class="nav-item mobile-item"><a class="item" href="#">Item</a></li>
                <li class="nav-item mobile-item"><a class="item" href="#">Item</a></li>
            </ul>
        </div>
    </header>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
